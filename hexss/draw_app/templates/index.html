<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        button, select {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #frameControl {
            width: 100%;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="controls">
    <select id="videoSelect">
        <option value="">Select a video</option>
        {% for video in videos %}
        <option value="{{ video }}">{{ video }}</option>
        {% endfor %}
    </select>
</div>

<div id="frameControl">
    <input type="range" class="slider" id="frameSlider" min="0" max="100" value="0">
    <span id="frameNumber">Frame: 0</span>
</div>

<canvas id="imageCanvas"></canvas>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
